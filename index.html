<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--first div containing the checkbox-->
        <div class="tickdiv">
            <!--form-->
            <form class="checkform">
                <ol>
                    <!--Default value-->
        <li><label for="check1">tick</label>
        <input type="checkbox" title="check" id="check1" name="check"></li>
<!--accented value-->
        <li><label for="check2">tick</label>
            <input type="checkbox" title="check" id="check2" name="check" class="check"></li>
    </ol>
            </form>
    </div>
        <br>
        <div class="circlediv">
            <form>
                <ol>
                    <!--Default value-->
        <li><label for="circle1">tick</label>
        <input type="radio" title="circle" id="circle1" name="circle"></li>
<!--accented value-->
        <li><label for="circle2">tick</label>
            <input type="radio" title="circle" id="circle2" name="circle" class="circle"></li>
    </ol>
    </form>
        </div>

<!--align content-->
        <div class="parent">
    
                <div class="div1">1</div>
                <div class="div1">2</div>
                <div class="div1">3</div>
                <div class="div1">4</div>
                <div class="div1">5</div>
                <div class="div1">6</div>
                <div class="div1">7</div>
                <div class="div1">8</div>
                <!--special div for align self-->
                <div class="div1-special">9</div>
            </div>
        </div>
<!--backface visibility-->
<div class="heydiv">
    <h3>hey</h3><!--normal text-->
    <h3 class="txt">hey</h3><!--rotated text-->
</div>

<!--background color-->
<div class="colordiv1"></div>
<div class="colordiv2"></div>

<!--background-image-->
<div class="imgdiv">
</div>

<!--background origin-->
<div class="background-origin"></div>
<!--block size with writing mode horizontal-->
<div class="bsdiv">
    <h3 class="bstxt">hello</h3>
    <p>eeveryoome loves ray mond and edmund</p>
    <p>hey again</p>
</div>
<!--block size with writing mode vertical-->
<div class="bsdiv1">
    <h3 class="bstxt1">hello</h3>
    <p>eeveryoome loves ray mond and edmund</p>
    <p>hey again</p>
</div>
<!--border-->
<div class="bord">

</div>
<!--border block-->
<div class="bb">
    <h3 >hey</h3>
</div>

<div class="bb1">
    <h3 >hey</h3>
</div>

<!--borderboundary-->
<div class="bdbd">
    <table id="border-separate">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
    </table>
</div>

<div class="bdbd1">
    <table id="border-collaspe">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
    </table>
</div>
</body>
</html>
